
<h2>Speakrs</h2>
    <!-- speaker table -->
    <p-table class="subtable" [value]="speakers"
    [(selection)]="selectedSpeaker" 
    [rows]="10" [paginator]="true" 
    [rowHover]="true" dataKey="_id"
    >

        <ng-template  pTemplate="header">
           
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th >ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>City</th>
                <th>Operation</th>
          
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-speaker>
            <tr>
                <td>
                    <p-tableCheckbox [value]="speaker"></p-tableCheckbox>
                </td>
                <td>{{speaker._id}}</td>
                <td>{{speaker.username}}</td>
                <td>{{speaker.email}}</td>
                <td>{{speaker.address.city}}</td>
                <td>
                    <p-confirmPopup></p-confirmPopup>
                    <button pButton (click) ="deleteSpeaker($event,speaker._id)" pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-text"></button>
                    <button pButton (click)="editSpeaker(speaker)" pRipple type="button" icon="pi pi-user-edit" class="p-button-rounded p-button-success p-button-text"></button>
                </td>
    
            </tr>
        </ng-template>
    </p-table>
    <!-- <div *ngFor="let st of selectedSpeaker"> name: {{st.username}} </div> -->

    <!-- dialog -->
    <p-dialog [(visible)]="speakerDialog" [style]="{width: '450px'}" header="speaker Details" [modal]="true" styleClass="p-fluid">
        <ng-template pTemplate="content">
        
            <!-- <div class="field">
                <label for="name">ID </label>
                <input type="text" pInputText id="id" [(ngModel)]="speaker._id" required autofocus />
                <small class="p-error" *ngIf="speakerSubmitted && !speaker?._id">Id is required.</small>
            </div> -->
            <div class="field">
                <label for="name">Email </label>
                <input type="text" pInputText id="Email" [(ngModel)]="speaker.email" required autofocus />
                <small class="p-error" *ngIf="speakerSubmitted && !speaker?.email">Email is required.</small>
            </div>

        </ng-template> 

        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
            <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="postEditedSpeaker()"></button>
        </ng-template>
    


    </p-dialog>

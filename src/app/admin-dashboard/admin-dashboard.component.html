<p-table [value]="students">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
      
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student>
        <tr>
            <td>{{student._id}}</td>
            <td>{{student.username}}</td>
            <td>{{student.email}}</td>

        </tr>
    </ng-template>
</p-table>
